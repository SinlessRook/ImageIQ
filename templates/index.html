<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body align="center">
    <h1>Image Upload</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit" command="Upload">Upload</button>
        <button type="submit" command="upload">rotate</button>
    </form>
    
    {% if img_data %}
        <h2>Modified Image</h2>
        <img src="data:image/png;base64,{{ img_data }}" alt="Modified Image">
    {% endif %}
</body>
</html>
