{% extends "base.html" %} {% block head %}{{super()}}
{% endblock %}
{% block content %}
<style>
.rectangle {
    position: absolute;
    width: 60%;
    height: 60%;
    left: 20%;
    top: 30%;
    display: flex;
    flex-direction: column;
    background: #D9D9D9;
    border-radius: 129px;
    padding: 10px;
    justify-content:space-around;
    }
.rectangle button{
    position: relative;
    top: -500%;
    left: 10%;
    width: 25%;
    height: 1100%;
    cursor: pointer;

}
.rectangle button:hover{
    transform: scale(0.9);
    transition: 0.5s;
  }
.rectangle button img {
    width: 20px; /* Adjust the width of the image */
    height: 20px; /* Adjust the height of the image */
    }
  </style>
<div class="rectangle">
    <div class="First_3">
    <button style="background-image: url('./static/assets/pdf.png');background-size:cover;border-radius: 10px;" 
    onclick="redirectToAnotherPage('pdf-editor')"></button>
    <button style="background-image: url('./static/assets/convert.png');background-size: cover;border-radius: 10px;"
    onclick="redirectToAnotherPage('convert-format')"></button>></button>
    <button style="background-image: url('./static/assets/edit.png');background-size: cover;border-radius: 10px;"
    onclick="redirectToAnotherPage('edit-image')"></button>></button>
    </div><div class="Second_3">
    <button style="background-image: url('./static/assets/extract.png');background-size: cover;border-radius: 10px;"
    onclick="redirectToAnotherPage('extract-data')"></button>></button>
    <button style="background-image: url('./static/assets/chatbot.png');background-size: cover;border-radius: 10px;"
    onclick="redirectToAnotherPage('chatbot')"></button>></button>
    <button style="background-image: url('./static/assets/help.png');background-size: cover;border-radius: 10px;"
    onclick="redirectToAnotherPage('help')"></button>></button>
    </div>
</div>
<script>
    function redirectToAnotherPage(option) {
      window.location.href = "/" + option;
    }
  </script>
{% endblock %}
